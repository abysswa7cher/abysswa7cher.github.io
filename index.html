<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/script.js"></script>
    <title>JavaScript</title>
</head>

<body>
    <div id="body-wrapper">
        <div id="title">
            <div id="title-wrapper">
                <img src="img/title.png">
            </div>
        </div>
        <div class="lang-select" id="lang-select-top">
            <a class="lang-en" onclick="showEn()">EN</a>
            <a class="lang-de" onclick="showDe()">DE</a>
        </div>
        <div id="title-buttons">
            <div class="title-button" onclick="getReading()">
                <p>GET READING</p>
            </div>
            <div class="title-button" id="or">or</div>
            <div class="title-button" onclick="drawSingleCard()">
                <p>DRAW A CARD</p>
            </div>
        </div>

        <div id="playfield">

        </div>
    </div>
</body>

</html>
